<!DOCTYPE html>
<html>
	<head>
		<script src="practice3.js" type="text/javascript" defer></script>
	</head>
	<body>
		<form action="javascript:verify()" style="width: 320px">
			<h2 style="grid-column: 1 / -1">Choose Password</h2>
			<label for="password">New Password:</label>
			<input id="password" type="password"/>
			<label for="confirm">Confirm Password:</label>
			<input id="confirm" type="password"/>
			<div id="message" style="font-size: 10px;"></div>
			<button type="submit">Submit</button>
		</form>
	</body>

<style>
	form {
		display: grid;
		grid-template-columns: 1fr 1fr;

		border-style: solid;
		padding: 8px;
		padding-bottom: 14px;
		border-width: 2px;
		border-radius: 4px;
	}

	button {
		width: fit-content;
		margin-left: auto;
	}

	input {
		margin-bottom: 12px;	
	}
</style>
</html>
